        function quickSort(costs, begin, end) {
            if (begin < end) {
                var temp = costs[begin];
                var i = begin;
                var j = end;
                while (i < j) {
                    while (costs[j] >= temp && i < j) {
                        j--;
                    }
                    if (i < j && costs[j] < temp) {
                        costs[i] = costs[j];
                        i++;
                    }
                    while (costs[i] <= temp && i < j) {
                        i++;
                    }
                    if (i < j && costs[i] > temp) {
                        costs[j] = costs[i];
                        j--;
                    }
                }
                costs[i] = temp;
                quickSort(costs, begin, i - 1);
                quickSort(costs, i + 1, end);
            }
        }
        var costs = [1, 6, 3, 1, 2, 5];
