<body>
    <script>
        var minPartitions = function(n) {
            console.log(n);
            n = parseInt(n);
            console.log(n);
            let max = 0,
                t = 0;
            while (n != 0) {
                t = n % 10;
                console.log(t, n)
                n = Math.floor(n / 10);

                if (max < t) {
                    max = t;
                }
                if (max == 9) {
                    return 9;
                }

            }
            return max;
        };
        console.log(minPartitions("1112212212211221212"));
    </script>
